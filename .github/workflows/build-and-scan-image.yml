on:
  workflow_call:
    inputs:
      PLATFORM_NAME:
        required: true
        type: string

jobs:
  build-and-scan-image:
    runs-on: ubuntu-latest
    name: Build and scan docker image for linux/${{ inputs.PLATFORM_NAME }}
    environment: fusion-devkit-env
    steps:
      - uses: actions/checkout@v3
      - uses: snyk/actions/setup@master
      - name: Get swagger-ui repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          repository: swagger-api/swagger-ui
          ref: refs/tags/${{ vars.SWAGGER_UI_VERSION }}
          path: ./swagger-ui

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            network=host
          platforms: linux/${{ inputs.PLATFORM_NAME }}

      - name: Run local registry
        run: docker run -d --name local --network=host registry:2
        shell: bash

      - name: Patch Dockerfile of swagger-ui docker image
        run: sed -i "s/nginx:1.23.2-alpine/nginx:alpine/; s/nodejs>=16.17.1-r0/nodejs>=18.14.1-r0/" ./swagger-ui/Dockerfile
        shell: bash

      - name: Build and push swagger-ui to local registry
        run: docker buildx build --push --provenance=false --network=host --platform linux/${{ inputs.PLATFORM_NAME }} -t localhost:5000/swagger-ui:${{ vars.SWAGGER_UI_VERSION }} ./swagger-ui/.
        shell: bash

      - name: Build dockerimage
        uses: docker/build-push-action@v4
        with:
          provenance: false
          push: true
          platforms: linux/${{ inputs.PLATFORM_NAME }}
          build-args: |
            SWAGGER_UI_IMAGE=swagger-ui:${{ vars.SWAGGER_UI_VERSION }}
            LOCAL_REGISTRY=localhost:5000/
          tags: |
            localhost:5000/${{ vars.IMAGE_NAME }}:${{ inputs.PLATFORM_NAME }}

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        run: snyk container monitor --platform=linux/${{ inputs.PLATFORM_NAME }} --file=./Dockerfile localhost:5000/${{ vars.IMAGE_NAME }}:${{ inputs.PLATFORM_NAME }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Create artifact image ${{ inputs.PLATFORM_NAME }}
        run: |
          docker pull localhost:5000/${{ vars.IMAGE_NAME }}:${{ inputs.PLATFORM_NAME }} \
          && docker save localhost:5000/${{ vars.IMAGE_NAME }}:${{ inputs.PLATFORM_NAME }} > fusion-devkit-${{ inputs.PLATFORM_NAME }}.tar

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: fusion-devkit-${{ inputs.PLATFORM_NAME }}
          path: fusion-devkit-${{ inputs.PLATFORM_NAME }}.tar
          retention-days: 0
